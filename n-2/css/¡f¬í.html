<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .table-container {
            display: flex;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            margin-right: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
        }
        img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <table>
            <tr>
                <th>العنوان</th>
                <th>القيمة</th>
            </tr>
            <tr>
                <td>الصف الأول</td>
                <td>قيمة 1</td>
            </tr>
            <tr>
                <td>الصف الثاني</td>
                <td>قيمة 2</td>
            </tr>
        </table>
        <img src="path/to/your/image.jpg" alt="صورة">
    </div>
</body>
</html>
