<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>user info</title>
</head>

    <div class="main">
       
       <h2>User Profile</h2>
       <audio src="audio/calm .mpeg" 
       loop autoplay muted controls
      ></audio>
    </div>
     <div id="menu" class="info_nav">
        
            <ul>
                <li><a href="#">Home page</a></li>
                <li><a href="#">favorites</a></li>
                <li><a href="#">settings</a></li>
                <li><a href="#" >notifications</a></li>
            </ul>
         <input type="submit" name="" id="log" value="Log out"> 
    </div>
    <div class="userinf">
        <div class="proimge">
            <img src="imge/samwi.jpg" alt="Profile imge">
        </div>
       <div class="login">
        <form action="block">
            <div class="counter">
                <label for="name">name</label><br>
                <input type="text" name="name" id="name" placeholder="name" required>
            </div>
            <div class="counter">
                <label for="fname" id="lfname">full name</label><br>
                 <input type="text" name="fname" id="fname" placeholder="full name">
            </div>
            
            <div class="counter">
                <label for="email">your email</label><br>
                <input type="email"name="email"id="email" placeholder="name@gmail.com" required>
            </div>
            <div class="counter">
                <label for="phonenum" id="lphonenum">contact</label><br>
                <input type="number"name="phonenum"id="phonenum" placeholder="01000000000"required >
            </div>
            <div class="counter">
                <label for="location" >location</label><br>
                <input type="text"name="location"id="location" placeholder="e,g.new york,USA" required >
            </div>
            <div class="counter">
                <label for="postal">postal number</label><br>
                <input type="number"name="postal num"id="postal" placeholder="432678"required >
            </div>
            <input type="submit" id="submit" value="save changes">

        </form>
       </div>
    </div>
    <script src="script.js"></script>
  
</body>
</html>
